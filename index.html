<!DOCTYPE html>
<html>

<head>
	<title>Text to Binary Conversion</title>
    <!--Import Google Icon Font-->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="./css/custom.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	 <link rel="icon" type="image/x-icon" href="./fonts/737577.png">
</head>

<body>
    <header>
        <div class="card-panel teal lighten-2">
            <h5 class="center-align">Text to Binary Conversion</h5>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row" id="userNameForm">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <div class="card-panel">
                                <input type="text" length="50" maxlength="50" value="" id="username" required>
                                <label for="input_text">Input text</label>
                                <button class="btn waves-effect waves-light" name="submit" onClick="nametobin.fnGetBin()">Submit
									<i class="material-icons right">send</i>
								</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="userData" style="display:none;">
                <div class="col s12 m12">
                    <div class="card blue-grey darken-1 card-panel hoverable">
                        <div class="card-content white-text">
                            <span class="card-title" id="userGivenName"></span>
                            <p id="asciiname"></p>
                        </div>
                        <div class="card-action">
                            <button class="btn waves-effect waves-light" name="reset" onClick="nametobin.init()">Try another name
								<i class="material-icons right">autorenew</i>
							</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="clearData" onClick="nametobin.sessionClear()" style="display:none;">
                <a class="btn-floating btn-large red right"><i class="material-icons">delete</i></a>
            </div>
            <div class="row" id="recentlyConverted" style="display:none;">
            </div>
        </div>

    </section>

    <footer class="page-footer stickbottom">
        <div class="footer-copyright">
            <div class="container">
                <div class="row">
                    <span class="left-align">&#169; developed by - <a href="https://github.com/kartheekgj">kartheekgj</a></span>
                </div>
            </div>

        </div>
    </footer>
</body>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="./js/materialize.min.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
<script>
</script>

</html>
